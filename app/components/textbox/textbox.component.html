<div class="textbox-container">
  <input
    [(ngModel)]="value"
    class="textbox-input"
    autofocus placeholder="新增待辦事項"
    (keydown.enter)="onAddTodo()"/>
  <button type="button" (click)="onAddTodo()" class="textbox-btn">
    <img src="../assets/icon_add.png" class="m-auto"/>
  </button>
</div>
