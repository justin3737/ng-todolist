<div class="flex">
  <div class="tabs">
    <button class="tabs-button" [ngClass]="((tabs$| async) === 0)?'active':''" (click)="changeTab(0)">全部</button>
  </div>
  <div class="tabs">
    <button class="tabs-button" [ngClass]="((tabs$| async) === 1)?'active':''" (click)="changeTab(1)">待完成</button>
  </div>
  <div class="tabs">
    <button class="tabs-button" [ngClass]="((tabs$| async) === 2)?'active':''" (click)="changeTab(2)">已完成</button>
  </div>
